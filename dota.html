<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body> 
    <header>
      <div class="dota-box">
        <div class="container-xl p-0">
          <div class="container">
            <div class="row">
              <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12">
                <div class="hero-section pt-5">
                  <h1 class="hero-title text-white m-0">Dota 2
                    <p class="hero-desc text-white my-5">
                       Dota 2 - компьютерная игра по сетиююю</p>
                    <p class="hero-desc text-white">В игре учавствуют две команды по 5 человек...</p>
                  </h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="img-mobile"><img src="./imgs/pict/pic/dota-big.png"></div>
    </header>
    <main> 
      <section class="gallery pt-5">
        <div class="container-xl p-0">
          <div class="container">
            <h1 class="gallery-title">Галерея
              <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide"><img src="./imgs/pict/pic/slider/dota-slide-1.png"></div>
                  <div class="swiper-slide"><img src="./imgs/pict/pic/slider/dota-slide-2.png"></div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
              </div>
            </h1>
          </div>
        </div>
      </section>
      <section class="articles py-5">
        <div class="container-xl p-0">
          <div class="container">
            <div class="row">
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <div class="img card-img-top mb-4" src="./imgs/pict/pic/articles/dota-article-1.png"></div>
                    <h5 class="card-title">Заголовок новости 1</h5>
                    <p class="card-text">Описание новости 1</p><a class="btn btn-primary" href="4">Читать</a>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <div class="img card-img-top mb-4" src="./imgs/pict/pic/articles/dota-article-1.png"></div>
                    <h5 class="card-title">Заголовок новости 2</h5>
                    <p class="card-text">Описание новости 2</p><a class="btn btn-primary" href="4">Читать</a>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <div class="img card-img-top mb-4" src="./imgs/pict/pic/articles/dota-article-1.png"></div>
                    <h5 class="card-title">Заголовок новости 3</h5>
                    <p class="card-text">Описание новости 3</p><a class="btn btn-primary" href="4">Читать</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="container-xl p-0">
      <nav class="navbar navbar-expand-lg menu-bg">
        <div class="container-fluid"><a class="navbar-brand" href="#"><img class="logo" src="./imgs/logo.svg" width="86" height="86" alt=""></a>
          <button class="navbar-toggler menu-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav navigation"><a class="nav-link text-white fs-5" href="#">Dota 2</a><a class="nav-link text-white fs-5 mx-4" href="#">Fortnite</a><a class="nav-link text-white fs-5" href="#">GTA 5</a></div>
          </div>
        </div>
      </nav>
    </div>
    <footer>
      <div class="footer-content container d-flex justify-content-center mt-5 pb-4"><a class="text-white footer-link" href="#">Телеграмм;</a><a class="text-white footer-link" href="#">Вконтакте;</a><a class="text-white footer-link" href="#">Инстаграмм;</a></div>
    </footer>
